<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary of current call</title>
        <link rel="stylesheet" href="styleing2.css">
    </head>

    <body>

        <!--Cabeçalho-->

        <header>
            <img src="../img/cabeçalho UNICAP.png" id="cabecalho">
            <a href="../resumochamadoand.html"><img src="../img/Brazil.jpg" id="portuguese" height="20px"></a>
        </header> 
   
   
        <!--Corpo-->

        <section>
            <img id="logomarca" src="../img/logomarca.png" alt="SOS UNICAP" width="150px">
        </section>
        <br>
        
        <section>
            <h2>Summary of current call</h2>
            <br>
            <table id="resumo">
                <tr>
                    <td class="esq">Ticket ID:</td>
                    <td class="dir">MB3425</td>
                </tr>
                <tr>
                    <td class="esq">Status:</td>
                    <td class="dir">Ongoing</td>
                </tr>
                <tr>
                    <td class="esq">Type of emergency:</td>
                    <td class="dir"> Malaise</td>
                </tr>
                <tr>
                    <td class="esq">Detailed location:</td>
                    <td class="dir"> C Block – 3 floor</td>
                </tr>
                <tr>
                    <td class="esq">Located on stairs:</td>
                    <td class="dir">Yes</td>
                </tr>
                <tr>
                    <td class="esq">Requester is the patient: </td>
                    <td class="dir">Yes</td>
                </tr>
                <tr>
                    <td class="esq">Inclusion of medical data:</td>
                    <td class="dir">Yes</td>
                </tr>
            </table>
            <br>
            <div id="botoes" align="center">
               <a href="novochamado.html"><button>RETURN</button></a>
               <a href="#abrirModalCancelamento"><button>CANCEL</button></a>
               <a href="editarchamado.html"><button>EDIT</button></a>
               <a><button>CHAT</button></a>
               
            </div>
            <br><br>
        </section>

        <div class="modal" id="abrirModalCancelamento" >

            <h2>Cancel</h2>
        
            <p>Do you really want to cancel the call?</p>
        
            <a href="index.html" id="cancelarChamado"><button>Yes</button></a>  <a href="#fechar" ><button>No</button></a>
        
        </div>


        <script>

            let btnCancel = document.getElementById("cancelarChamado");
 
             btnCancel.addEventListener('click', () => {
 
                 alert("call canceled successfully")
                 
             })
 
         </script>

    </body>
</html>
