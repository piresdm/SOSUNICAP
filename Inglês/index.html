<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Initial Page</title>
        <link rel="stylesheet" href="styleing.css">
    </head>

    <body>

        <!--Cabeçalho-->

        <header>
            <img src="../img/cabeçalho UNICAP.png" id="cabecalho">
            <a href="../index.html"><img src="../img/Brazil.jpg" id="portuguese" height="20px"></a>
        </header> 
   
   
        <!--Corpo-->

        <section>
            <img id="logomarca" src="../img/logomarca.png" alt="SOS UNICAP" width="150px">
        </section>


        <section id="corpo">
            <label>Type your CPF to ask for help</label> <br>
            <input type="text" name="cpf" data-js="cpf" id="CPF">
            <a href="logincomcpf.html"><img id="seta" src="../img/seta.png" height="40px"> <br></a>
            <a id="semcpf" href="loginsemcpf.html" >Enter without CPF</a>
        </section>

        <script>

            const mascara = {
                cpf(value){
                    return value.replace(/\D/g,'')
                    .replace(/(\d{3})(\d)/,'$1.$2')
                    .replace(/(\d{3})(\d)/,'$1.$2')
                    .replace(/(\d{3})(\d{1,2})/,'$1-$2')
                    .replace(/(-\d{2})\d+?$/, '$1')
                }
            }

            document.querySelectorAll("input").forEach(($input) => {

                const campo = $input.dataset.js

                $input.addEventListener('input', (e) => {
                e.target.value = mascara[campo](e.target.value)
                }, false)
            })


            let seta = document.getElementById('seta');

            seta.addEventListener( 'click', () => {

                localStorage.setItem('cpf', document.getElementById('CPF').value);
                let cpf = localStorage.getItem('cpf');
                

            })
        </script>

    </body>
</html>
