<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary of closed call</title>
        <link rel="stylesheet" href="styleing2.css">
    </head>

    <body>

        <!--Cabeçalho-->

        <header>
            <img src="../img/cabeçalho UNICAP.png" id="cabecalho">
            <a href="../resumochamadoencerrado.html"><img src="../img/Brazil.jpg" id="portuguese" height="20px"></a>
        </header> 
   
   
        <!--Corpo-->

        <section>
            <img id="logomarca" src="../img/logomarca.png" alt="SOS UNICAP" width="150px">
        </section>
        <br>
        
        <section>
            <h2>Summary of the call</h2>
            <br>
            <table id="resumo">
                <tr>
                    <td class="esq">Ticket ID:</td>
                    <td class="dir">IB3627</td>
                </tr>
                <tr>
                    <td class="esq">Status:</td>
                    <td class="dir">Closed</td>
                </tr>
                <tr>
                    <td class="esq">Type of emergency:</td>
                    <td class="dir">Fire</td>
                </tr>
                <tr>
                    <td class="esq">Detailed location:</td>
                    <td class="dir"> C Block – 3 floor</td>
                </tr>
                <tr>
                    <td class="esq">Located on stairs:</td>
                    <td class="dir">No</td>
                </tr>
                <tr>
                    <td class="esq">Requester is the patient:</td>
                    <td class="dir">No</td>
                </tr>
                <tr>
                    <td class="esq">Inclusion of medical data:</td>
                    <td class="dir">No</td>
                </tr>
            </table>
            <br>
            <div id="botoes" align="center">
               <a href="historico.html"><button>RETURN</button></a>
            </div>
            <br><br>
        </section>

    </body>
</html>
