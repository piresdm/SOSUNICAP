<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Chamado</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!--Cabeçalho-->

        <header>
            <img src="img/cabeçalho UNICAP.png" id="cabecalho">
            <a href=""><img src="img/englishflag.jpg" id="english" height="20px"></a>
        </header> 

        <!--Corpo-->

        <section>
            <img id="logomarca" src="img/logomarca.png" alt="SOS UNICAP" width="150px">
        </section> <br>

        <h2 class="novoChamado">Novo Chamado</h2><br>
        
        <section id="dropdown">
            <ul class="urgenciaLocalizacao">

                <li>
                    <div class="selectTipoUrgencia">
                
                        <select class="tipoUrgencia">
                            <option default>Tipo de emergência</option>
                            <option>Queda</option>
                            <option>Mal-estar</option>
                            <option>Incêndio</option>
                        </select>
                    </div>
                </li>
                
                <li>
                    <div class="selectTipoUrgencia">
                        <select class="tipoUrgencia">
                            <option default>Escolha a localização</option>
                            <option default>Bloco</option>
                            <option>Biblioteca</option>
                            <option>Capela</option>
                            <option>Estacionamento</option>  
                            <option>Não sei</option>  
                        </select>
                    </div>
                </li>
            </ul>
            <br>    
            <p class="legendaEspecifiqueEmergencia">
                Caso necessario, especifique sua emergencia
            </p>
            
            <ul class="especificacaoLocalizcao">
                <li>
                    <div class="selectTipoUrgencia">
                  
                        <select class="tipoUrgencia">
                            <option default>Escolha o bloco</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                            <option>G</option>
                            <option>H</option>
                            <option>I</option>
                            <option>J</option>
                        </select>
                    </div>
                </li>
                              
                <li>
                    <div class="selectTipoUrgencia">
                        <select class="tipoUrgencia">
                            <option default>Escolhar o andar</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option> 
                            <option>4</option>
                            <option>5</option>      
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>            
                        </select>
                    </div>
                </li>
            
                <li>
                    <div class="selectTipoUrgencia">
                        <select class="tipoUrgencia">
                            <option default>Escolha o Estacionamento</option>
                            <option>Alunos</option>
                            <option>Professores</option>
                        </select>
                    </div>
                </li>
            </ul>
            <br><br>
            <div class="">

                <div class="escadas">
                    <input type="checkbox">
                    <label for="">Marque caso você se encontra nas escadas de algum bloco ou da biblioteca</label>

                </div>

                
                <br><br>


                <div class="paciente">

                    <label for="">Você é o paciente da ocorrência?</label>
                    <input type="radio" id="male" name="gender" value="male"> 
                    <label for="sim">Sim</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="nao">Não</label><br>
                </div>
                    
                <div class="fichaMedica">
                   
                    <label for="">Seus dados medicos serão incluidos na ocorrência?</label>
                    <input type="radio" id="male" name="gender" value="male"> 
                    <label for="sim">Sim</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="nao">Não</label><br>
                </div>
                <br><br>


                <ul class="botoesVoltaOk">

                    <li><a href="logincomcpf.html"><button>VOLTAR</button></a></li>
                    <li><a href="resumochamadoand.html"><button>OK</button></a></li>
                </ul>
                <br>
            </div>

        </section>       
            

    </body>
</html>
