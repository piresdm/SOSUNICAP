<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login com CPF</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!--Cabeçalho-->

        <header>
            <img src="img/cabeçalho UNICAP.png" id="cabecalho">
            <a href="Inglês/logincomcpf.html"><img src="img/englishflag.jpg" id="english" height="20px"></a>
            <a href="index.html"><img src="img/home.png" id="home" height="25px"></a>
        </header> 
   
   
        <!--Corpo-->

        <section>
           <img id="logomarca" src="img/logomarca.png" alt="SOS UNICAP" width="150px">
        </section>

        <section id="corpo">
            <label>Digite seu CPF para pedir ajuda</label> <br>
            <input type="text" name="cpf" data-js="cpf" id="CPF">
            <img id="check" src="img/check.png" height="40px"><br>
        </section>
        <br><br>
    
        <section id="chamado">
            <h2>Chamados</h2>
            <a href="novochamado.html"><button class="botoesprincipais">NOVO</button></a>
            <a href="resumochamadoand3.html"><button class="botoesprincipais">EM ANDAMENTO</button></a>
            <a href="historico.html"><button class="botoesprincipais">HISTÓRICO</button></a>
        </section>
        <br><br>

        <script>

           const mascara = {
               cpf(value){
                return value.replace(/\D/g,'')
               .replace(/(\d{3})(\d)/,'$1.$2')
               .replace(/(\d{3})(\d)/,'$1.$2')
               .replace(/(\d{3})(\d{1,2})/,'$1-$2')
               .replace(/(-\d{2})\d+?$/, '$1')
                }
            }

            document.querySelectorAll("input").forEach(($input) => {
                const campo = $input.dataset.js
                $input.addEventListener('input', (e) => {
                e.target.value = mascara[campo](e.target.value)
                }, false)
            })

            document.getElementById('CPF').value = localStorage.getItem('cpf');
            document.getElementById('CPF').disabled = true;

       </script>

    </body>
</html>
